<ul class="social-media-list">
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><i class="fa-brands fa-github"></i></a></li>{%- endif -%}
  {%- if site.twitter_username -%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><i class="fa-brands fa-x-twitter"></i></a></li>{%- endif -%}
  {%- if site.scholar_id -%}<li><a href="https://scholar.google.com/citations?user={{ site.scholar_id| cgi_escape | escape }}"><i class="fa-brands fa-google-scholar"></i></a></li>{%- endif -%}
</ul>
